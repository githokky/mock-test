<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <header>
        <button id="viewHighscoresBtn">View high scores</button>
        <p style="display: none"> Time: <span id="timerTag">9999</span></p>
    </header>
    <main>
        <h1 id="title">Coding Quiz</h1>
        <p id="instructions"> Try to answer the questions correctly as fast as you can within the time limit! Every wrong answer will deduct 10 seconds from the timer! Good luck!</p>
        <button id="startBtn">Start Quiz</button>
        <ul>
            
        </ul>
        <div id="results" class="font-weight-light font-italic"></div>
            <hr>
        </div>
        <div id="submit-highscore-div">
            <h1>Game Over!</h1> 
            <p>Your final score is <span id="scoreSpan">999</span>.</p> 
            <div id="highscore-input-div"> 
                <p>Enter Initials:</p>
                <input type="text" id="fname" name="fname" value="">
                <button id="submitHighscoreBtn">Submit</button>
            </div>
        </div>
        <div id="display-highscore-div"> 
            <h1>Highscores</h1>
            <ol>
                
            </ol>
            <button id="goBackBtn">Go Back</button> 
            <button id="clearHighscoreBtn">Clear Highscores</button> 
        </div>
</main>
<script src = "./assets/js/script.js"></script>
    
</body>
</html>
